{% extends "template.html" %}
{% block conteudo %}
    <h1>Editando Jogo</h1>
    <form method="POST" action="{{url_for('atualizar')}}" enctype="multipart/form-data" >

        <figure style="height: auto; width: 400px; border: none;" class="img-thumbnail col-md-4">
            <img src="{{url_for('imagem', nome_arquivo=capa)}}" alt="figura" style="width: 240px; height: 300px;">
            <figcaption>
                <label class="fileContainer" >

                    <div class="form-group">
                        Editar Capa

                        <input type="file" name="imagem" accept='.jpg'>
        
                    </div>

                </label>
            </figcaption>
        </figure>
        <fieldset>
            <div class="form-group">

                <input type="hidden" name="id" value="{{jogo.id}}">


            </div>

            <div class="form-group">        
                <label for="nome">Nome: </label>
                <input type="text" name="nome" value="{{jogo.nome}}" class="form-control" style="width: 300px;">
        
            </div>

            <div class="form-group">
                <label for="categoria">Categoria: </label>
                <input type="text" name="categoria" value="{{jogo.categoria}}" class="form-control" style="width: 300px;">
            </div>

            <div class="form-group">
                <label for="console">Console: </label>
                <input type="text" name="console" value="{{jogo.console}}" class="form-control" style="width: 300px;">
            </div>

            <input type="submit" value="Enviar" class="btn btn-primary btn-salvar">

        </fieldset>
    </form>

{% endblock %}
