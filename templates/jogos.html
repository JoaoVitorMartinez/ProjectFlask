{% extends "template.html" %}
{% block conteudo %}
        <h1>Lista de Jogos Favoritos</h1>
        
        <table class="table table-striped table-responsive table-bordered" style="width: auto; align-self: center; text-align: center;">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>Genero</th>
                    <th>Console</th>
                </tr>
            </thead>
            <tbody>
                {% for jogo in jogos %}
                <tr>
                    <td>{{jogo.nome}}</td>
                    <td>{{jogo.genero}}</td>
                    <td>{{jogo.console}}</td>
                </tr>
                {% endfor %}
            </tbody>
            
            
        </table>
        
        
{% endblock %}
